<script>

    //탭 링크
    $('.maintab li').click(function(){
        $(".maintab li").removeClass("active");
        $(this).addClass("active");
        var tab_id = $(this).attr('data-tab');
        $('.tab_content').removeClass('active');

        $(".tab_content#"+tab_id).addClass('active');
    });

</script>
